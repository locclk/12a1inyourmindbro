       /*   background: url('https://postimg.cc/p981fZvh' target='_blank'><img src='https://i.postimg.cc/p981fZvh/IMG-20241115-161138.jpg') no-repeat center center;*/

        /* Members Section */

            text-align: center;
            padding: 3rem 1rem;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        /* Member Card */
        .block_member {
            flex: 1 1 22%;
            max-width: 22%;
            background-color: #f4f4f4;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .block_member:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        img {
            max-width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        h3 {
            color: #d9534f;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        h3 a {
            text-decoration: none;
            color: #d9534f;
            transition: color 0.3s;
        }

        h3 a:hover {
            color: #a94442;
        }

        p {
            color: #555;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .block_member {
                flex: 1 1 45%; /* Hai cột */
                max-width: 45%;
            }
        }

        @media (max-width: 768px) {
            .block_member {
                flex: 1 1 100%; /* Một cột */
                max-width: 100%;
            }
        }
    </style>
