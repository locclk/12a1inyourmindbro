            <h3 class="xl:text-[2.4rem] text-[calc(1.365rem_+_1.38vw)] font-semibold !leading-[1.15] mb-5 xl:!px-14">Tổ 2</h3>
            <p class="lead !text-[1.1rem]">Tổ 2 gồm 9 thành viên, mỗi người một cá tính, nhưng khi tụ lại thì tạo nên một tập thể "vui nhộn chính hiệu" không thể lẫn vào đâu được. Dù khác biệt ở tính cách, sở thích, nhưng điểm chung lớn nhất của chúng tôi chính là sự hài hước và năng lượng tích cực. Từ những pha phối hợp "cực kỳ ăn ý" trong học tập cho đến những màn sáng tạo "bá đạo không tưởng" trong các hoạt động tập thể, tổ 2 luôn khiến mọi người chú ý và nhớ đến bằng những dấu ấn riêng.</p>
            <p class="lead !text-[1.1rem]">Trong tổ, có người siêu thông minh, chăm chỉ; có người là "cây hài" không ai đọ nổi; cũng có người sáng tạo với những ý tưởng độc đáo bất ngờ. Dù vậy, tất cả đều chung một tinh thần làm việc hết mình, chơi hết sức và không ngại giúp đỡ lẫn nhau. Chúng tôi luôn biết cách biến những bài tập "khó nhằn" thành những thử thách thú vị, và những giờ làm việc nhóm thành những phút giây vui vẻ</p>
            <p class="lead !text-[1.1rem]">Tổ 2 còn là nơi tạo ra niềm vui và sự gắn kết. Ở đây, mọi thử thách đều trở nên nhẹ nhàng hơn nhờ sự hợp tác và tinh thần lạc quan của cả nhóm. Với tổ 2, mỗi ngày đi học đều là một ngày đáng nhớ, vì chúng tôi luôn biết cách làm cho mọi khoảnh khắc thêm phần thú vị và tràn ngập tiếng cười!</p>
