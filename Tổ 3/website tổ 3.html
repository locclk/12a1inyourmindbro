border-radius: 50%; /* Tạo hình tròn */

            background-color: #fadce9;

        .members {
            display: flex;

            border: 2px solid #ccc;
            padding: 10px;
            background-color: #fcf8f0;

        .member {

            height: 150px;

            margin: 0 auto;
